<div
    *ngrxLet="{ filteredExerciseTemplates: filteredExerciseTemplates$ } as vm"
    class="WorkoutExerciseList_MainContainer">

    <workout-tracker-exercises-list-filter></workout-tracker-exercises-list-filter>
    
    <button mat-flat-button color="primary" (click)="newExercise()">
        {{ 'apps.workout-exercises.list.actions.addNewExercise' | translate }}
    </button>
    
    <h2>
        {{ 'apps.workout-exercises.list.title' | translate }}
    </h2>

    <div class="WorkoutExerciseList_ListContainer"
        *ngFor="let filteredExerciseTemplate of vm.filteredExerciseTemplates"
        (click)="openExerciseDetails(filteredExerciseTemplate)">
        <workout-tracker-exercise-template-card [exerciseTemplate]="filteredExerciseTemplate"></workout-tracker-exercise-template-card>
    </div>
</div>
