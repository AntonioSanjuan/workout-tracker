<div class="ExerciseCard_MainContainer">
    <mat-card>
        <mat-card-content>
            <div class="ExerciseCard_ContentContainer">
                <img mat-card-md-image src="https://material.angular.io/assets/img/examples/shiba2.jpg"  alt="exercise image">
                <div class="ExerciseCard_InfoContainer">
                    <h3>{{exercise.name}}</h3>
                    <div class="ExerciseCard_TypesContainer">
                        <mat-chip-set aria-label="muscle">
                            <mat-chip
                            *ngFor="let mucleInvolved of exercise.musclesInvolved">
                              <img matChipAvatar src="https://material.angular.io/assets/img/examples/shiba1.jpg" alt="Photo of a Shiba Inu"/>
                              {{'common.muscles.' + mucleInvolved | translate}}
                            </mat-chip>
                          </mat-chip-set>
                    </div>
                </div>
            </div>
        </mat-card-content>
      </mat-card>
</div>
