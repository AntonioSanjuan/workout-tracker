<div class="ExerciseCard_MainContainer">
    <mat-card>
        <mat-card-content>
            <div class="ExerciseCard_ContentContainer">
                <img mat-card-md-image src="https://material.angular.io/assets/img/examples/shiba2.jpg"  alt="exercise image">
                <div class="ExerciseCard_InfoContainer">
                    <h3>{{exercise.name}}</h3>
                    <div class="ExerciseCard_TypesContainer">
                        <workout-tracker-muscle-pill *ngFor="let mucleInvolved of exercise.musclesInvolved"
                            [muscleGroup]="mucleInvolved | appMuscleInvolvedGroup"
                            [specificMuscle]="mucleInvolved"
                    ></workout-tracker-muscle-pill>
                    </div>
                </div>
            </div>
        </mat-card-content>
      </mat-card>
</div>
