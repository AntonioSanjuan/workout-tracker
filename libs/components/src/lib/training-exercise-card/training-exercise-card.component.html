<div class="TrainingExerciseCard_MainContainer">
    <mat-card class="cardClass">
        <mat-card-content>
            <div class="TrainingExerciseCard_InfoContainer">
                <div class="TrainingExerciseCard_ExerciseTemplateContainer">
                    <img mat-card-md-image [src]="trainingExercise.exerciseTemplate.image | defaultExerciseTemplateImage:trainingExercise.exerciseTemplate.type"  alt="exercise image">
                    <div class="TrainingExerciseCard_ExerciseTemplateInfoContainer">
                        <h3>{{trainingExercise.exerciseTemplate.name}}</h3>
                        <div class="TrainingExerciseCard_TypesContainer">
                            <workout-tracker-muscle-pill *ngFor="let mucleInvolved of trainingExercise.exerciseTemplate.musclesInvolved"
                                [muscleGroup]="mucleInvolved | appMuscleInvolvedGroup"
                                [specificMuscle]="mucleInvolved"
                            ></workout-tracker-muscle-pill>
                        </div>
                    </div>
                </div>
                <div class="TrainingExerciseCard_Info">
                    <workout-tracker-training-exercise-info
                        [trainingExercise]="trainingExercise">
                    </workout-tracker-training-exercise-info>
                </div>
            </div>
            <div class="TrainingExerciseCard_SeriesContainer">
                <workout-tracker-series-table
                    [series]="trainingExercise.series"
                    [exerciseType]="trainingExercise.exerciseTemplate.type">
                </workout-tracker-series-table>
            </div>
        </mat-card-content>
      </mat-card>
</div>
