<div class="SeriesTable_MainContainer">
    <table mat-table [dataSource]="series || []">
      
        <!-- Name Column -->
        <ng-container matColumnDef="weight">
          <th mat-header-cell *matHeaderCellDef> Weight </th>
          <td mat-cell *matCellDef="let element"> {{element.weight}} kg/s</td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="repetitions">
          <th mat-header-cell *matHeaderCellDef> Repetitions </th>
          <td mat-cell *matCellDef="let element"> {{element.repetitions}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
