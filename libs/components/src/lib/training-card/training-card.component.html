<div class="TrainingCard_MainContainer">
    <mat-card>
        <mat-card-content>
            <div class="TrainingCard_ContentContainer">
                <workout-tracker-training-info 
                    [training]="training">
                </workout-tracker-training-info>
                <div class="TrainingCard_MuscleGroupsContainer">
                    <div class="TrainingCard_MuscleGroup" *ngFor="let muscleGroup of training.muscleGroups">
                        <workout-tracker-muscle-pill 
                            [muscleGroup]="muscleGroup">
                        </workout-tracker-muscle-pill>
                    </div>
                </div>
            </div>
        </mat-card-content>
      </mat-card>
</div>
